<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <!-- text container -->
      <div class="content">
        <h1 class="info" id="title">Get <span>insights</span> that help your business grow.</h1>

        <p class="info" id="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="info" id="stats">
          <div class="stat">
            <h2>10K+</h2>
            <p>companies</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

      <!-- image container -->
      <picture>
          <img src="images/image-header-desktop.jpg" alt="images">
      </picture>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Emmanuel Akwaboah</a>
  </div> -->
</body>
</html>
